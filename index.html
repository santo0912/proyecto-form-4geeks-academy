<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <fieldset>
            <div class="container ">
                <div>
                    <div class="bg-secondary p-2 text-dark bg-opacity-10">
                        <h1>payment form example</h1>
                    </div>
                </div>
                <div>
                    <div class="bg-danger p-2 text-dark bg-opacity-25">Some fields are missing</div>
                </div>

                <div class="form-row">
                    <div class="col-5">
                        <label>Card</label><br>
                        <input class="form-control" type="number" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-3">
                        <label>CVC</label><br>
                        <input class="form-control" type="number" placeholder="XXX">
                    </div>
                    <div class="col-4">
                        <label></label><br>$
                        <input class="form-control" type="number" placeholder="amount">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-6">
                        <label>First Name</label><br>
                        <input class="form-control" type="text" placeholder="">
                    </div>
                    <div class="col-6">
                        <label>Last Name</label><br>
                        <input class="form-control" m-0 type="text" placeholder="">
                    </div>
                </div>
                <div class="form-row m-1">
                    <div class="col-6">
                        <label>City</label><br>
                        <input class="form-control" type="text" placeholder="">
                    </div>
                    <div class="col-3">
                        <label>State</label><br>
                        <select>
                            <option value="Popayan">Cauca</option>
                            <option value="Cali">Valle</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label>Postal code</label><br>
                        <input class="form-control" type="text" placeholder="">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-6">
                        <label>we accept:</label><br>
                        <input type="radio" name="metodo" value="credito" placeholder="">
                        <input type="radio" name="metodo" value="debito" placeholder="">
                        <input type="radio" name="metodo" value="pse" placeholder="">
                    </div>
                    <div class="col-6">
                        <label>message</label><br>
                        <input class="form-control" type="taxtarea"><br>
                        adds any notes here
                    </div>
                </div>
                <div class="row">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end bg-secondary p-2 text-dark bg-opacity-10">
                        <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                        <button class="btn btn-primary" type="button">Send</button>
                      </div>
                </div>
            </div>
        </fieldset>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
